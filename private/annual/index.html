<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Annual Filing • Private Company</title>
<link rel="stylesheet" href="../../css/styles.css"/>
</head><body>
<header class="site-header">
  <a class="brand" href="../../"><img src="../../assets/logo.svg" alt="iDraftU"><span>iDraftU</span></a>
  <nav class="nav"><a href="../">Private Company</a><a href="../director/">Director Appointment</a></nav>
</header>

<main class="container">
  <section class="card">
    <h3>Company & AGM Details</h3>
    <div class="grid">
      <label>Company Name<input id="companyName" placeholder="ABC Private Limited"></label>
      <label>CIN<input id="cin" placeholder="U00000KA2025PTC000000"></label>
      <label>Registered Address<textarea id="regAddress" rows="2" placeholder="Address, City, State, PIN"></textarea></label>
      <label>Financial Year End<input id="fyEnd" placeholder="31 March 2025"></label>
      <label>AGM Date<input id="agmDate" placeholder="30 September 2025"></label>
      <label>AGM Time<input id="agmTime" placeholder="11:00 AM"></label>
      <label>AGM Venue<textarea id="agmVenue" rows="2" placeholder="Venue address / VC details"></textarea></label>
      <label>Chairperson<input id="chairperson" placeholder="Name of Chairperson"></label>
      <label>Company Secretary<input id="companySecretary" placeholder="Name (if any)"></label>
    </div>
  </section>

  <section class="card">
    <h3>Shareholders</h3>
    <p>One per line: <code>Name | Address | Shares | Folio/DP-Client ID</code></p>
    <textarea id="shareholders" rows="6" placeholder="e.g.
Raj Kumar | 123 MG Road, Bengaluru 560001 | 10,000 | IN300000-00000000"></textarea>
  </section>

  <section class="card">
    <h3>Directors</h3>
    <input id="directors" placeholder="Director A, Director B, Director C">
  </section>

  <section class="card">
    <h3>Directors' Report Notes (optional)</h3>
    <textarea id="reportNotes" rows="6" placeholder="- Revenue grew by …
- No dividend was recommended …"></textarea>
  </section>

  <section class="card">
    <button id="generateAll">Generate All (4 RTF files)</button>
    <div id="downloads" class="downloads"></div>
    <p class="small">Frontend only. Verify and edit before filing.</p>
  </section>
</main>

<footer class="site-footer"><small>© <span id="y"></span> iDraftU</small></footer>
<script src="./app.js"></script>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body></html>
